  <main class="py-12">
    <div class="max-w-6xl mx-auto px-6">

      <h1 class="title-poppins">Trip Simulation</h1>
      <p class="subtitle-poppins">Calculate trip cost and duration before publishing</p>

      <!-- Stepper (labels to the right of numbers) -->
      <div class="max-w-xl mx-auto mb-8">
        <div class="flex items-center">
          <!-- Step 1 -->
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full border flex items-center justify-center text-sm bg-white step-muted">1</div>
            <div class="text-sm text-gray-500">Coordinates</div>
          </div>

          <!-- connector -->
          <div class="flex-1 h-px bg-gray-200 mx-4"></div>

          <!-- Step 2 (active) -->
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm bg-blue-900 text-white">2</div>
            <div class="text-sm text-blue-900 font-medium">Expenses</div>
          </div>

          <!-- connector -->
          <div class="flex-1 h-px bg-gray-200 mx-4"></div>

          <!-- Step 3 -->
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full border flex items-center justify-center text-sm bg-white step-muted">3</div>
            <div class="text-sm text-gray-500">Results</div>
          </div>
        </div>
      </div>

      <!-- Card -->
      <div class="max-w-2xl mx-auto">
        <div class="relative bg-white border border-gray-300 rounded-lg shadow-sm">
          <button class="absolute left-1 top-1 w-9 h-9 bg-white rounded-full flex items-center justify-center border border-gray-200 shadow-sm">
            ←
          </button>

          <div class="p-8 relative">
            <form class="space-y-4">
              <div>
                <label style="color:#1F3A6B; font-weight:600; font-size:20px; opacity:1; display:block; margin-bottom:6px;">Distance</label>
                <input type="text" placeholder="123 KM" value="123 KM" class="w-full border border-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" style="font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight:300; font-size:18px; color:#999999; opacity:1;" />
              </div>

              <div>
                <label style="color:#1F3A6B; font-weight:600; font-size:20px; opacity:1; display:block; margin-bottom:6px;">Fuel Price (DT/L)</label>
                <input type="text" placeholder="2.525" value="2.525" class="w-full border border-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" style="font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight:300; font-size:18px; color:#999999; opacity:1;" />
              </div>

              <div>
                <label style="color:#1F3A6B; font-weight:600; font-size:20px; opacity:1; display:block; margin-bottom:6px;">Vehicle Consumption</label>
                <input type="text" placeholder="12" value="12" class="w-full border border-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" style="font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight:300; font-size:18px; color:#999999; opacity:1;" />
              </div>

              <div class="flex justify-end gap-3 mt-4">
                <button type="button" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Next Step →</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>
