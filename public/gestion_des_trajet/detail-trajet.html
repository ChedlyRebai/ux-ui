<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Test</title>
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body class="bg-white p-8">

    <div class="flex items-center">
    <!-- Vertical line with dots -->
    <div class="relative flex flex-col items-center">
      <!-- Top dot -->
      <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
      
      <!-- Vertical line -->
      <div class="w-0.5 bg-gray-400 absolute top-4 bottom-4 left-1/2 transform -translate-x-1/2"></div>
      
      <!-- Bottom dot -->
      <div class="w-3 h-3 bg-gray-300 rounded-full mt-auto"></div>
    </div>

    
    <!-- Texts and location pins -->
    <div class="ml-8 flex flex-col justify-between min-h-48"> <!-- adjust min-h if needed -->
      <!-- From -->
      <div>
        <p class="text-lg text-gray-500 font-medium">From</p>
        <div class="flex items-center mt-2">
          <svg class="w-6 h-6 text-purple-200 mr-3" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          <p class="text-xl font-semibold text-gray-900">San Francisco</p>
        </div>
      </div>

      <!-- To -->
      <div class="mt-12"> <!-- controls vertical spacing between From and To -->
        <p class="text-lg text-gray-500 font-medium">To</p>
        <div class="flex items-center mt-2">
          <svg class="w-6 h-6 text-purple-200 mr-3" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          <p class="text-xl font-semibold text-gray-900">San Francisco</p>
        </div>
      </div>
    </div>
  </div>
    <div class="bg-white rounded-3xl w-full p-8">
      

      <!-- Info Cards -->
      <div class="grid grid-cols-2 gap-4 mb-8">
        <!-- Date -->
        <div class="bg-pink-100 w-[569px] px-6 py-4 rounded-2xl text-start">
          <div class="flex items-center">
            <div class="flex items-center justify-start mb-2 text-pink-700">
              <svg
                class="w-6 h-6 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
            <p class="text-sm text-gray-600">Date</p>
          </div>
          <p class="text-lg font-semibold text-gray-900">Nov 30, 2025</p>
        </div>

        <!-- Time -->
        <div class="bg-green-100 w-[569px] px-6 py-4 rounded-2xl text-start">
          <div class="flex items-center">
            <div class="flex items-center justify-start mb-2 text-green-700">
              <svg
                class="w-6 h-6 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <p class="text-sm text-gray-600">Time</p>
          </div>

          <p class="text-lg font-semibold text-gray-900">10:00 AM</p>
        </div>

        <!-- Duration -->
        <div class="bg-pink-100 w-[569px] rounded-2xl px-6 py-4 text-start">
          <div class="flex items-center">
            <div class="flex items-center justify-start mb-2 text-pink-700">
              <svg
                class="w-6 h-6 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <p class="text-sm text-gray-600">Duration</p>
          </div>
          <p class="text-lg font-semibold text-gray-900">6h 30m</p>
        </div>

        <!-- Seats -->
        <div
          class="bg-blue-100 w-[569px] border-2 border-blue-500 rounded-2xl px-6 py-4 text-start"
        >
          <div class="flex items-center">
            <div class="flex items-center justify-start mb-2 text-blue-700">
              <svg
                class="w-6 h-6 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>
            <p class="text-sm text-gray-600">Seats</p>
          </div>

          <p class="text-lg font-semibold text-gray-900">2 available</p>
        </div>
      </div>

      <!-- Amenities -->
      <div class="mb-10">
        <p class="text-lg font-medium text-gray-900 mb-4">Amenities</p>
        <div class="grid grid-cols-6 gap-4">
          <div
            class="bg-gray-100 rounded-xl p-4 w-[186px] h-[143px] flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          
          
          <div
            class="bg-gray-100 rounded-xl w-[186px] h-[143px] p-4 flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div
            class="bg-gray-100 rounded-xl w-[186px] h-[143px] p-4 flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2v2m6-8h6"
              />
            </svg>
          </div>
          <div
            class="bg-gray-100 rounded-xl p-4 flex w-[186px] h-[143px] items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <div
            class="bg-gray-100 rounded-xl p-4 w-[186px] h-[143px] flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Total Price -->
      <div class="bg-gray-50 w-[805px]  rounded-2xl px-6 py-5 mb-10 text-center">
        <p class="text-lg text-gray-600">Total Price</p>
        <p class="text-3xl font-bold text-gray-900">45 TND per person</p>
      </div>

      <!-- Reserve Button -->
      <button
        class="w-full py-4 bg-indigo-800 text-white font-semibold text-lg rounded-full hover:bg-indigo-900 transition"
      >
        Reserve
      </button>
    </div>
  </body>
</html>
